<!--          <<<<<<<<<<<ĐỀ BÀI>>>>>>>>>>>>>>
   Viết chương trình gồm 1 form như hình, nhập vào 1 số nguyên n bất kì và in ra toàn bộ 
   số nguyên tố trong khoảng từ 1 đến n
-->
<html>
	<head>	
	</head>
	<body>    
            <label for="fname">Enter Number:</label>
            <input type="text" id="number">
            <input onclick = "myFunciton()" type="submit" value="Submit">
       
            <p id="demo"></p>

		<script>
            function myFunciton(){
                var number = document.getElementById('number').value;
                for(var i = 1; i <= number; i++){ 
                    var count = 0;                  
                    for(var j = 1; j<=i; j++){
                        if(i%j == 0){
                            count ++;
                        }
                    }
                    if(count == 2){
                        document.write(i+'<br/>')
                    }   
                    }
                
            }
		</script>
	</body>
</html>
