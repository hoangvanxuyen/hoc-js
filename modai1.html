<!--          <<<<<<<<<<<ĐỀ BÀI>>>>>>>>>>>>>>
    Cho 2 số a, b được lấy từ hàm prompt, hãy tính giá trị cộng, trừ, nhân, 
    chia và chia lấy dư của 2 số và hiển thị lên trên trình duyệt

-->

<html>
	<head>	
	</head>
	<body>
		<script>
 var a = prompt('Hãy Nhập số a:');
 var b = prompt('Hãy Nhập số b:');
 document.write('Tổng 2 số a và b là: ' + (parseInt(a) + parseInt(b)).toString()+'<br/>');
 document.write('Hiệu 2 số a và b là: ' + (parseInt(a) - parseInt(b)).toString()+'<br/>');
 document.write('Tích 2 số a và b là: ' + (parseInt(a) * parseInt(b)).toString()+'<br/>');
 document.write('Thương 2 số a và b là: ' + (parseInt(a) / parseInt(b)).toString()+'<br/>');
 document.write('Số dư của a chia cho b là: ' + (parseInt(a) % parseInt(b)).toString()+'<br/>');
 


		</script>
	</body>
</html>
