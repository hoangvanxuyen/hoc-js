<!--          <<<<<<<<<<<ĐỀ BÀI>>>>>>>>>>>>>>
    Kiểm tra xem 1 số ( được nhập bất kì bằng cách dùng hàm prompt )  
    có chia hết cho n( n tự chọn ) hay không

-->

<html>
	<head>	
	</head>
	<body>
		<script>
 var a = prompt('Hãy Nhập số a:');
 var n = 3;
if((parseInt(a)%n) == 0){
    document.write('n = 3'+'<br/>')
    document.write('số Bạn nhập vào chia hết cho n')
}else{
    document.write('n = 3'+'<br/>')
    document.write('số Bạn nhập vào không chia hết cho n')
}
		</script>
	</body>
</html>
