<!--          <<<<<<<<<<<ĐỀ BÀI>>>>>>>>>>>>>>
    Trong siêu thị, các hàng hóa được đánh mã sản phẩm từ 1->9:
1: Táo, 2: Dứa, 3: Xoài, 4: Dưa hấu, 5: Thịt lợn, 6: Thịt gà, 7: Thịt bò, 8: Rau bí, 9: Rau ngót
Viết chương trình giúp nhập vào mã sản phẩm và hiển thị ra đúng tên sản phẩm tương ứng


-->

<html>
	<head>	
	</head>
	<body>
		<script>

 var a = prompt('Hãy Nhập Vào Mã Sản Phẩm');
 switch (parseInt(a))
{
    case 1 : {
        document.write('Mã Sản Phẩm của bạn là : Táo');
        break;
    }
    case 2: {
        document.write('Mã Sản Phẩm của bạn là : Dứa')
        break;
    }
    case 3: {
        document.write('Mã Sản Phẩm của bạn là : Xoài')
        break;
    }
    case 4: {
        document.write('Mã Sản Phẩm của bạn là : Dưa Hấu')
        break;
    }
    case 5: {
        document.write('Mã Sản Phẩm của bạn là : Thịt Lợn')
        break;
    }
    case 6: {
        document.write('Mã Sản Phẩm của bạn là : Thịt gà')
        break;
    }
    case 7: {
        document.write('Mã Sản Phẩm của bạn là : Thịt bò')
        break;
    }
    case 8: {
        document.write('Mã Sản Phẩm của bạn là : Rau bí ')
        break;
    }
    case 9: {
        document.write('Mã Sản Phẩm của bạn là : Rau ngót')
        break;
    }
    default : {
        document.write('Mã Sản Phẩm Bạn Nhập vào không có trong siêu thị')
    }
}

		</script>
	</body>
</html>
