<!--          <<<<<<<<<<<ĐỀ BÀI>>>>>>>>>>>>>>
   Viết hàm kiểm tra một số bất kì nhập vào có phải số nguyên tố 
   không dựa vào khái niệm"số nguyên tố là số lớn hơn 1 và chia hết cho 1 và chính nó"
Test với 2 số: 1123, 2345


-->

<html>
	<head>	
	</head>
	<body>
        <script>
            var n = prompt('Hãy Nhập Số :');
            var kiemtra = true;
            if (n < 2){
                kiemtra = false;
            }
            else{
                for (var i = 2; i < n-1; i++)
                {
                    if (n % i == 0){
                        kiemtra = false;
                        break;
                    }
                }
            }
            if (kiemtra == true){
                document.write(n + " là số nguyên tố <br/>");
            }
            else{
                document.write(n + " không phải là số nguyên tố <br/>");
            }
            
		</script>
	</body>
</html>
