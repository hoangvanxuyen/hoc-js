<!--          <<<<<<<<<<<ĐỀ BÀI>>>>>>>>>>>>>>
   Viết hàm kiểm tra một số bất kì nhập vào có phải số nguyên tố 
   không dựa vào khái niệm"số nguyên tố là số lớn hơn 1 và chia hết cho 1 và chính nó"
Test với 2 số: 1123, 2345


-->

<html>
	<head>	
	</head>
	<body>
        <script>
            var a = prompt('Hãy Nhập Số :');
            var count = 0;
            if(parseInt(a) < 2 ){
                document.write('Số bạn nhập vào không phải là số nguyên tố');   
            }
            for(var i = 1; i <= parseInt(a); i++){
                if(parseInt(a)%i ==0){
                    count++;
                } 
            }
            if(count > 2){
                document.write('Số bạn nhập vào không phải là số nguyên tố');
            } else{
                document.write('Số bạn nhập vào là số nguyên tố');
            }
            
		</script>
	</body>
</html>
