<!--          <<<<<<<<<<<ĐỀ BÀI>>>>>>>>>>>>>>
    Tương tự bài 6 nhưng áp dụng khái niệm: “n là số nguyên tố thì trong khoảng từ
     2 đến căn bậc hai cua n sẽ không tồn tại số mà n chia hết”
    Với khái niệm này số lần lặp sẽ được giảm đáng kể và bài toán sẽ tối ưu hơn

-->

<html>
	<head>	
	</head>
	<body>
		<script>
			var n = prompt('Hãy Nhập Số N　:');
			
			 var kiemtra = true;
				if (n < 2){
					kiemtra = false;
				}
				else if (n == 2){
					kiemtra = true;
				}
				else if (n % 2 == 0){
					kiemtra = false;
				}
				else{
				
					for (var i = 3; i < Math.sqrt(n); i+=2)
					{
						if (n % i == 0){
							kiemtra = false;
							break;
						}
					}
				}
				if (kiemtra == true){
					document.write(n + " là số nguyên tố <br/>");
				}
				else{
					document.write(n + " không phải là số nguyên tố <br/>");
				}
			
		</script>
	</body>
</html>
